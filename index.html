<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div id="calc">
        <div class="operations"><p id="operation"></p></div>
        <div class="screens"><p id="screen"></p></div>
        <div class="buttons-grid">
            <input class="function-button" id="reset" type="submit" value="AC">
            <input class="function-button" id="delete" type="submit" value="⌫">
            <input class="function-button" id="pourcentage" type="submit" value="%">
            <input class="function-button" id="division" type="submit" value="÷">
            <input class="number" id="num1" type="submit" value="1">
            <input class="number" id="num2" type="submit" value="2">
            <input class="number" id="num3" type="submit" value="3">
            <input class="function-button" id="multiplication" type="submit" value="×">
            <input class="number" id="num4" type="submit" value="4">
            <input class="number" id="num5" type="submit" value="5">
            <input class="number" id="num6" type="submit" value="6">
            <input class="function-button" id="minus" type="submit" value="-">
            <input class="number" id="num7" type="submit" value="7">
            <input class="number" id="num8" type="submit" value="8">
            <input class="number" id="num9" type="submit" value="9">
            <input class="function-button" id="plus" type="submit" value="+">
            <input class="number" id="num0" type="submit" value="0">
            <input class="float-button" id="point" type="submit" value=".">
            <input class="result-button" id="equal" type="submit" value="=">
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
